<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly />

            <!-- First Row: Memory and Clear Operations -->
            <div class="button-row">
                <button class="button operator">AC</button>
                <button class="button operator">DEL</button>
                <button class="button operator">M+</button>
                <button class="button operator">M-</button>
            </div>

            <!-- Second Row: Memory Recall and Clear -->
            <div class="button-row">
                <button class="button operator">MR</button>
                <button class="button operator">MC</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>

            <!-- Third Row: Numbers 7-9 and Multiplication -->
            <div class="button-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>

            <!-- Fourth Row: Numbers 4-6 and Subtraction -->
            <div class="button-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div>

            <!-- Fifth Row: Numbers 1-3 and Addition -->
            <div class="button-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>

            <!-- Sixth Row: +/- Toggle, 0, Decimal, and Equals -->
            <div class="button-row">
                <button class="button operator">+/-</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
